<div class="container">
    <legend><u>Edit Details</u></legend>
    <form>
        <div class="mb-3">
            <label for="txtName" class="form-label">Name</label>
            <input type="text" name="name" [(ngModel)]="formData.name"  class="form-control" id="txtName">
        </div>
        <div class="mb-3">
            <label for="txtDept" class="form-label">Department</label>
            <input type="text" name="department" [(ngModel)]="formData.department"  class="form-control" id="txtDept">
        </div>
        <div class="mb-3">
            <label for="txtPlace" class="form-label">Place</label>
            <input type="text" name="place" [(ngModel)]="formData.place" class="form-control" id="txtPlace">
        </div>
        <button type="button" class="btn btn-primary" (click)="update()">Update</button>
    </form>
</div>
